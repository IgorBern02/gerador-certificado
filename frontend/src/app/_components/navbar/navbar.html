<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a routerLink="/" class="navbar-logo" href="#">
      <img src="navbar/logo.svg" alt="logo" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleMenu()"
      [ngClass]="{ open: isMenuOpen }"
      aria-controls="navbarNav"
      aria-expanded="isMenuOpen"
      aria-label="Toggle navigation"
    >
      <i [ngClass]="isMenuOpen ? 'ph ph-x' : 'ph ph-list'" class="navbar-menu-icon"></i>
    </button>
    <div
      class="collapse navbar-collapse justify-content-end"
      id="navbarNav"
      [ngClass]="{ show: isMenuOpen }"
    >
      <ul class="navbar-nav">
        <li class="nav-item d-flex align-items-center">
          <i class="ph ph-medal" [ngClass]="{ active: rlaListaCertificado.isActive }"></i>
          <a
            #rlaListaCertificado="routerLinkActive"
            routerLink="/certificados"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link active"
            >Lista de certificados</a
          >
        </li>
        <li class="nav-item d-flex align-items-center md-3">
          <i
            class="ph ph-circles-three-plus"
            [ngClass]="{ active: rlaGerarCertificado.isActive }"
          ></i>
          <a
            #rlaGerarCertificado="routerLinkActive"
            routerLink="/certificados/novo"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link"
            >Gerar certificado</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
