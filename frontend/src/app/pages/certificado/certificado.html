<div class="d-flex flex-column align-items-center">
  <div class="d-flex justify-content-between align-items-center menu-certificado w-100">
    <div (click)="voltar()" class="d-flex align-items-center btn-voltar">
      <i class="ph ph-arrow-left"></i>
      <p class="m-0">Voltar</p>
    </div>
    <app-secondary-button
      (click)="downloadCertificado()"
      phClass="ph ph-download-simple"
      textoBotao="Download"
    ></app-secondary-button>
  </div>

  @if (certificado) {
  <!-- <ng-container *ngIf="certificado"> -->
  <div class="certificado w-100 d-flex justify-content-center align-items-center">
    <img
      class="icone-medalha"
      src="certificate/Certificate_Ribbon.png"
      alt="icone de certificado"
    />
    <div #certificadoContainer class="conteudo-certificado w-100">
      <img class="img-assinatura" src="certificate/Certificate_Signature.svg" alt="assinatura" />
      <div class="info-certificado d-flex flex-column align-items-center">
        <div class="titulo-subtitulo-certificado">
          <h1 class="titulo-certificado">Certificado de Conclus√£o</h1>
          <p>Este certificado comprova que</p>
        </div>

        <p class="nome-aluno">{{ certificado.nome }}</p>

        <div>
          <p class="lista-atividade-titulo">Concluiu com sucesso as seguintes atividades:</p>
          <p class="lista-atividade">{{ certificado.curso.join(', ') }}</p>
        </div>
      </div>
      <p class="data-emissao">Emitido em {{ certificado.data }}</p>
    </div>
  </div>
  <!-- </ng-container> -->
  }
</div>
