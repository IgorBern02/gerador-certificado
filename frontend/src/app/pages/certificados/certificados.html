<div class="d-flex flex-column align-items-center">
  <div class="content-titles my-4">
    <h1 class="fw-bold custom-title">Certificados gerados</h1>
    <p class="mb-4 custom-subtitle">Visualize todos os certificados gerados</p>
  </div>

  @if (certificados.length == 0) {
  <div class="custom-card w-100">
    <i class="ph ph-certificate"></i>
    <div class="custom-warning-titles">
      <h3 class="card-titulo">Nenhum certificado gerado</h3>
      <p class="card-subtitulo">Gere certificados para consultar o hist√≥rico</p>
    </div>
    <app-secondary-button
      routerLink="/certificados/novo"
      textoBotao="Gerar certificado"
    ></app-secondary-button>
  </div>
  } @if (certificados.length > 0) {
  <div class="list-certificados w-100">
    @for (certificado of certificados; track $index) {
    <app-item-certificado
      [nomeAluno]="certificado.nome"
      [dataEmissao]="certificado.data"
      [id]="certificado._id!"
      (excluir)="removerCertificado($event)"
    ></app-item-certificado>
    }
  </div>
  }
</div>
